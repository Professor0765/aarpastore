<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Panel - AARPA Store</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="AARPA Store">
  <meta name="description" content="Admin Panel for AARPA Store">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .admin-sidebar {
      min-height: 100vh;
      background: #343a40;
    }
    .admin-content {
      padding: 20px;
    }
    .product-image-preview {
      max-width: 100px;
      max-height: 100px;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- Loading Spinner -->
  <div id="loading" class="loading d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Login Form -->
  <div id="loginSection" class="login-container">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="dashboardSection" class="d-none">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 admin-sidebar text-white p-3">
          <h4 class="text-center mb-4">Admin Panel</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white active" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 admin-content">
          <h2 class="mb-4">Product Management</h2>
          
          <!-- Add Product Button -->
          <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Add New Product
          </button>

          <!-- Products Table -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <!-- Product rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-control" id="productCategory" required>
                <option value="men">Men's Shoes</option>
                <option value="women">Women's Shoes</option>
                <option value="sports">Sports Shoes</option>
                <option value="casual">Casual Shoes</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Product Image</label>
              <input type="file" class="form-control" id="productImage" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    let token = localStorage.getItem('token');
    let editingProduct = null;

    // Show/Hide Loading
    function toggleLoading(show) {
      document.getElementById('loading').classList.toggle('d-none', !show);
    }

    // API Calls
    async function apiCall(endpoint, method = 'GET', data = null) {
      const headers = {
        'Authorization': token ? `Bearer ${token}` : undefined
      };

      if (!(data instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      }

      const response = await fetch(`${API_URL}${endpoint}`, {
        method,
        headers,
        body: data instanceof FormData ? data : (data ? JSON.stringify(data) : undefined)
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.message || 'Something went wrong');
      }

      return response.json();
    }

    // Login Form Handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      toggleLoading(true);

      try {
        const response = await apiCall('/login', 'POST', {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        });

        token = response.token;
        localStorage.setItem('token', token);
        
        document.getElementById('loginSection').classList.add('d-none');
        document.getElementById('dashboardSection').classList.remove('d-none');
        loadProducts();
      } catch (error) {
        alert(error.message);
      } finally {
        toggleLoading(false);
      }
    });

    // Logout Handler
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('token');
      token = null;
      document.getElementById('dashboardSection').classList.add('d-none');
      document.getElementById('loginSection').classList.remove('d-none');
      document.getElementById('loginForm').reset();
    });

    // Load Products
    async function loadProducts() {
      toggleLoading(true);

      try {
        const products = await apiCall('/products');
        const tableBody = document.getElementById('productsTableBody');
        tableBody.innerHTML = '';

        products.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${product.image}" class="product-image-preview"></td>
            <td>${product.name}</td>
            <td>$${product.price}</td>
            <td>${product.category}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" onclick="editProduct('${product._id}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product._id}')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        alert(error.message);
      } finally {
        toggleLoading(false);
      }
    }

    // Save Product
    document.getElementById('saveProductBtn').addEventListener('click', async function() {
      toggleLoading(true);

      try {
        const formData = new FormData();
        formData.append('name', document.getElementById('productName').value);
        formData.append('price', document.getElementById('productPrice').value);
        formData.append('category', document.getElementById('productCategory').value);

        const imageFile = document.getElementById('productImage').files[0];
        if (imageFile) {
          formData.append('image', imageFile);
        }

        if (editingProduct) {
          await apiCall(`/products/${editingProduct._id}`, 'PUT', formData);
        } else {
          await apiCall('/products', 'POST', formData);
        }

        bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
        document.getElementById('productForm').reset();
        editingProduct = null;
        loadProducts();
      } catch (error) {
        alert(error.message);
      } finally {
        toggleLoading(false);
      }
    });

    // Edit Product
    async function editProduct(productId) {
      toggleLoading(true);

      try {
        const products = await apiCall('/products');
        editingProduct = products.find(p => p._id === productId);

        if (editingProduct) {
          document.getElementById('productName').value = editingProduct.name;
          document.getElementById('productPrice').value = editingProduct.price;
          document.getElementById('productCategory').value = editingProduct.category;
          
          const modal = new bootstrap.Modal(document.getElementById('addProductModal'));
          modal.show();
        }
      } catch (error) {
        alert(error.message);
      } finally {
        toggleLoading(false);
      }
    }

    // Delete Product
    async function deleteProduct(productId) {
      if (confirm('Are you sure you want to delete this product?')) {
        toggleLoading(true);

        try {
          await apiCall(`/products/${productId}`, 'DELETE');
          loadProducts();
        } catch (error) {
          alert(error.message);
        } finally {
          toggleLoading(false);
        }
      }
    }

    // Check if user is already logged in
    if (token) {
      document.getElementById('loginSection').classList.add('d-none');
      document.getElementById('dashboardSection').classList.remove('d-none');
      loadProducts();
    }
  </script>
</body>
</html>
