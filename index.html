<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        :root {
            --primary: #ffadad;
            --dark-pink: #ff85a1;
            --bg: #fff0f3;
            --heart-color: #ff4d6d;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation; /* Optimizes for mobile tapping */
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Active class for mobile tap support */
        .envelope-wrapper.active .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.active .letter {
            transform: translateY(-120px);
            z-index: 2;
        }

        .envelope-wrapper.active .heart {
            opacity: 0;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--primary);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--dark-pink);
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        .letter {
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 85%;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s ease;
            z-index: 1;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text {
            color: #444;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }

        .heart {
            position: absolute;
            top: 90px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 4;
            transition: opacity 0.3s;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--heart-color);
            border-radius: 50%;
        }

        .heart::before { left: -15px; }
        .heart::after { top: -15px; }

        /* Falling Hearts */
        .heart-particle {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>To My Favorite Person,</strong>
                        <p>I put all our memories in one place. ‚ù§Ô∏è</p>
                        <p style="font-size: 10px; margin-top: 5px; color: var(--heart-color);">Tap once to open<br>Double-tap for memories</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const driveLink = "https://drive.google.com/drive/folders/1e5mCJAMHaSGMofxauCTwb9p3_vnW6DNO?usp=drive_link";

        // Toggle 'open' state on single click/tap
        envelope.addEventListener('click', function() {
            this.classList.toggle('active');
        });

        // Redirect on double click/tap
        envelope.addEventListener('dblclick', function() {
            window.open(driveLink, '_blank');
        });

        // Falling Hearts Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíï'];
            heart.innerText = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
