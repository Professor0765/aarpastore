    :root {
      --primary: #d32f2f;
      --dark: #23272e;
      --light: #fff;
      --gray: #f4f4f4;
      --border: #e0e0e0;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--gray);
      color: var(--dark);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--dark);
      color: var(--light);
      padding: 1.5rem 0 1rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom: 4px solid var(--primary);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto 1rem auto;
      padding: 0 1rem;
    }
    .product-card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 1.5rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid var(--border);
      position: relative;
    }
    .product-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3rem;
    }
    .product-model {
      font-size: 0.98rem;
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 0.2rem;
    }
    .product-specs {
      font-size: 0.92rem;
      color: #555;
      margin-bottom: 0.7rem;
      min-height: 60px;
    }
    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.7rem;
    }
    .qty-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.7rem;
    }
    .qty-row label {
      margin: 0;
      font-size: 0.95rem;
    }
    .qty-row input[type="number"] {
      width: 60px;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
    }
    .add-btn {
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn:hover {
      background: #b71c1c;
    }
    .cart-section {
      max-width: 600px;
      margin: 2rem auto 1.5rem auto;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 1.5rem 1rem 1rem 1rem;
      border: 1px solid var(--border);
    }
    .cart-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .cart-list {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.7rem;
      font-size: 1rem;
    }
    .cart-item .cart-model {
      font-weight: 500;
      color: var(--dark);
    }
    .cart-item .cart-qty {
      color: #555;
      font-size: 0.95rem;
    }
    .cart-item .cart-price {
      color: var(--primary);
      font-weight: 600;
    }
    .cart-total-row {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--primary);
      border-top: 1px solid var(--border);
      padding-top: 0.7rem;
    }
    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
      transition: background 0.2s;
      margin-top: 1.2rem;
    }
    .whatsapp-btn:hover {
      background: #b71c1c;
    }
    @media (max-width: 700px) {
      .product-grid {
        grid-template-columns: 1fr;
        padding: 0 0.2rem;
      }
      .cart-section {
        padding: 1rem 0.5rem;
      }
    }
  </style>

    let cart = [];

    function formatCurrency(amount) {
      return `Rs. ${amount.toLocaleString('en-IN')}`;
    }

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = cameraData.map((cam, idx) => `
        <div class="product-card">
          <div class="product-title">${cam.name}</div>
          <div class="product-model">${cam.model}</div>
          <div class="product-specs">${cam.specs}</div>
          <div class="product-price">${formatCurrency(cam.price)}</div>
          <div class="qty-row">
            <label for="qty-${idx}">संख्या:</label>
            <input type="number" id="qty-${idx}" min="0" max="64" value="0">
            <button class="add-btn" onclick="addToCart(${idx})">थप्नुहोस्</button>
          </div>
        </div>
      `).join('');
    }

    window.addToCart = function(idx) {
      const qtyInput = document.getElementById(`qty-${idx}`);
      const qty = parseInt(qtyInput.value) || 0;
      if (qty > 0) {
        const cam = cameraData[idx];
        const existing = cart.find(item => item.model === cam.model);
        if (existing) {
          existing.qty = qty;
        } else {
          cart.push({ ...cam, qty });
        }
      } else {
        // Remove from cart if qty is 0
        const cam = cameraData[idx];
        cart = cart.filter(item => item.model !== cam.model);
      }
      renderCart();
    }

    function renderCart() {
      const cartSection = document.getElementById('cart-section');
      const whatsappBtn = document.getElementById('whatsapp-btn');
      if (cart.length === 0) {
        cartSection.style.display = 'none';
        whatsappBtn.style.display = 'none';
        return;
      }
      cartSection.style.display = '';
      whatsappBtn.style.display = '';
      cartSection.innerHTML = `
        <div class="cart-title">तपाईंको छनोट</div>
        <div class="cart-list">
          ${cart.map(item => `
            <div class="cart-item">
              <span class="cart-model">${item.model} (${item.name})</span>
              <span class="cart-qty">× ${item.qty}</span>
              <span class="cart-price">${formatCurrency(item.price * item.qty)}</span>
            </div>
          `).join('')}
        </div>
        <div class="cart-total-row">
          <span>कुल:</span>
          <span>${formatCurrency(cart.reduce((sum, item) => sum + item.price * item.qty, 0))}</span>
        </div>
      `;
      updateWhatsAppBtn();
    }

    function updateWhatsAppBtn() {
      const whatsappBtn = document.getElementById('whatsapp-btn');
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      let message = 'नमस्ते! मैले निम्न क्यामेरा छनोट गरेको छु:%0A';
      cart.forEach(item => {
        message += `- ${item.model} (${item.name}) × ${item.qty} = ${formatCurrency(item.price * item.qty)}%0A`;
      });
      message += `%0Aकुल: ${formatCurrency(total)}%0Aकृपया सम्पर्क गर्नुहोस्।`;
      whatsappBtn.href = `https://wa.me/9779810036277?text=${message}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      renderProducts();
    });
