<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarpa Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8; /* Subtle background color */
    }

    .site-header {
      background-color: #1a1a1a; /* Darker black */
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* More prominent shadow */
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .site-logo h1 {
      font-size: 2.8em; /* Slightly larger logo font size */
      margin: 0;
      font-weight: 700; /* Use a bolder weight for the logo */
      line-height: 1.1;
      text-transform: uppercase; /* Uppercase for a stronger look */
    }

    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #555;
      border-radius: 25px; /* More rounded corners */
      overflow: hidden;
      background-color: #fff; /* White background for search bar */
      width: 300px; /* Set a width for the search container */
    }

    .search-container input[type="text"] {
      padding: 10px 15px; /* More padding */
      border: none;
      outline: none;
      flex-grow: 1;
      font-size: 1em;
      font-family: 'Poppins', sans-serif; /* Ensure Poppins is used */
    }

    .search-container button {
      padding: 10px 15px; /* Match input padding */
      background-color: #555;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em; /* Adjust button icon size */
    }

    .search-container button:hover {
      background-color: #777;
    }

    .contact-info {
      text-align: right;
      font-size: 0.95em; /* Slightly larger font */
      font-weight: 500; /* Medium font weight */
    }

    .contact-info p {
      margin: 2px 0;
    }

    .user-icons span {
      margin-left: 20px; /* More space between icons */
      font-size: 1.4em; /* Slightly larger icons */
      cursor: pointer;
      color: #fff; /* Ensure icon color is white */
      transition: color 0.3s ease; /* Smooth transition for color */
    }

    .user-icons span:hover {
        color: #007bff; /* Highlight color on hover */
    }

    .site-nav {
      max-width: 1200px;
      margin: 20px auto 0; /* More space above nav */
      background-color: #fff;
      padding: 10px 0;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15); /* Subtle shadow */
      border-radius: 8px; /* Rounded corners for nav */
    }

    .site-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .site-nav li {
      margin: 0 15px;
    }

    .site-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600; /* Semi-bold font weight */
      transition: color 0.3s ease;
      padding: 5px 0; /* Add some padding for larger click area */
    }

    .site-nav a:hover {
      color: #007bff;
      border-bottom: 2px solid #007bff; /* Add an underline effect on hover */
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="site-logo">
        <h1>THE<br>Aarpa<br>STORE</h1>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search here...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="contact-info">
        <p>CALL US NOW</p>
        <p>9810036277 / 9802344529</p>
      </div>
      <div class="user-icons">
        <span><i class="fas fa-user"></i></span>
        <span><i class="fas fa-heart"></i></span>
        <span><i class="fas fa-shopping-cart"></i></span>
      </div>
    </div>
    <nav class="site-nav">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">APPLE</a></li>
        <li><a href="#">ANDROID</a></li>
        <li><a href="#">JBL</a></li>
        <li><a href="#">ANANK</a></li>
        <li><a href="#">BENKS</a></li>
        <li><a href="#">JOYROOM</a></li>
        <li><a href="#">COTECI</a></li>
        <li><a href="#">RECCI</a></li>
        <li><a href="#">CCTV CAMERA</a></li>
        <li><a href="#">LAPTOP</a></li>
        <li><a href="#">TABLET</a></li>
        <li><a href="#">GIMMICK CASE</a></li>
        <li><a href="#">ACCESSORIES</a></li>
        <li><a href="#">KEYPAD PHONE</a></li>
        <li><a href="#"><i class="fas fa-search"></i></a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
