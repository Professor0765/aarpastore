<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - My Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #10B981;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent-color);
            color: var(--white);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            background: var(--white);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }

        .add-to-cart:hover {
            background-color: #059669;
        }

        footer {
            background-color: var(--white);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .products-grid {
                gap: 1rem;
            }

            .product-card {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <a href="index.html">Home</a>
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="products-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product Name 1</h3>
                    <p class="product-price">$99.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 2" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product Name 2</h3>
                    <p class="product-price">$149.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 3" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product Name 3</h3>
                    <p class="product-price">$199.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- Product Card 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product 4" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product Name 4</h3>
                    <p class="product-price">$79.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-content">&copy; 2024 Don't Worry Be Happy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
