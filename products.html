<!DOCTYPE html>
<html lang="en">

<head>
  <title>Products - AARPA Store</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="AARPA Store">
  <meta name="keywords" content="AARPA Store, Premium Shoes, Products">
  <meta name="description" content="Browse our collection of premium footwear at AARPA Store">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- SVG Icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Copy all SVG symbols from index.html -->
  </svg>

  <!-- Preloader -->
  <div class="preloader">
    <!-- Copy preloader from index.html -->
  </div>

  <!-- Search Box -->
  <div class="search-box bg-dark position-relative">
    <!-- Copy search box from index.html -->
  </div>

  <!-- Header -->
  <header id="header" class="site-header text-black">
    <!-- Copy header from index.html -->
  </header>

  <!-- Main Content -->
  <main id="main">
    <!-- Breadcrumb -->
    <section class="breadcrumb-section py-4">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Products</li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="product-store py-5">
      <div class="container">
        <div class="row">
          <!-- Sidebar Filters -->
          <div class="col-lg-3">
            <div class="sidebar">
              <!-- Categories -->
              <div class="widget mb-4">
                <h5 class="widget-title">Categories</h5>
                <ul class="sidebar-list list-unstyled">
                  <li><a href="#">Men's Shoes</a></li>
                  <li><a href="#">Women's Shoes</a></li>
                  <li><a href="#">Sports Shoes</a></li>
                  <li><a href="#">Casual Shoes</a></li>
                </ul>
              </div>

              <!-- Price Range -->
              <div class="widget mb-4">
                <h5 class="widget-title">Price Range</h5>
                <div class="price-range">
                  <input type="range" class="form-range" min="0" max="1000" step="10">
                  <div class="d-flex justify-content-between">
                    <span>$0</span>
                    <span>$1000</span>
                  </div>
                </div>
              </div>

              <!-- Size Filter -->
              <div class="widget mb-4">
                <h5 class="widget-title">Size</h5>
                <div class="size-filter">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="size7">
                    <label class="form-check-label" for="size7">7</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="size8">
                    <label class="form-check-label" for="size8">8</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="size9">
                    <label class="form-check-label" for="size9">9</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="size10">
                    <label class="form-check-label" for="size10">10</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Products Grid -->
          <div class="col-lg-9">
            <div class="products-header d-flex justify-content-between align-items-center mb-4">
              <h2 class="section-title">All Products</h2>
              <div class="products-sort">
                <select class="form-select">
                  <option>Sort by: Featured</option>
                  <option>Price: Low to High</option>
                  <option>Price: High to Low</option>
                  <option>Newest First</option>
                </select>
              </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
              <!-- Product Card 1 -->
              <div class="col mb-4">
                <div class="product-card position-relative">
                  <div class="card-img">
                    <img src="images/card-item1.jpg" alt="product-item" class="product-image img-fluid">
                    <div class="cart-concern position-absolute d-flex justify-content-center">
                      <div class="cart-button d-flex gap-2 justify-content-center align-items-center">
                        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modallong">
                          <svg class="shopping-carriage">
                            <use xlink:href="#shopping-carriage"></use>
                          </svg>
                        </button>
                        <button type="button" class="btn btn-light" data-bs-target="#modaltoggle" data-bs-toggle="modal">
                          <svg class="quick-view">
                            <use xlink:href="#quick-view"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-detail d-flex justify-content-between align-items-center mt-3">
                    <h3 class="card-title fs-6 fw-normal m-0">
                      <a href="product-detail.html">Running shoes for men</a>
                    </h3>
                    <span class="card-price fw-bold">$99</span>
                  </div>
                </div>
              </div>

              <!-- Add more product cards here -->
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-5">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="py-5 border-top">
    <!-- Copy footer from index.html -->
  </footer>

  <!-- Modals -->
  <!-- Copy all modals from index.html -->

  <!-- Scripts -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
