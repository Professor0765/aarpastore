<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping Cart - Your Store Name</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="Your Store, Shopping Cart">
  <meta name="description" content="Your shopping cart">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- SVG Icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Copy all SVG symbols from index.html -->
  </svg>

  <!-- Preloader -->
  <div class="preloader">
    <!-- Copy preloader from index.html -->
  </div>

  <!-- Search Box -->
  <div class="search-box bg-dark position-relative">
    <!-- Copy search box from index.html -->
  </div>

  <!-- Header -->
  <header id="header" class="site-header text-black">
    <!-- Copy header from index.html -->
  </header>

  <!-- Main Content -->
  <main id="main">
    <!-- Breadcrumb -->
    <section class="breadcrumb-section py-4">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="py-5">
      <div class="container">
        <div class="row">
          <!-- Cart Items -->
          <div class="col-lg-8">
            <div class="cart-items">
              <h2 class="section-title mb-4">Shopping Cart</h2>
              
              <!-- Cart Item 1 -->
              <div class="cart-item d-flex border-bottom pb-4 mb-4">
                <div class="cart-item-image me-4">
                  <img src="images/single-product-thumb1.jpg" alt="product" class="img-fluid" style="width: 100px;">
                </div>
                <div class="cart-item-details flex-grow-1">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h3 class="cart-item-title fs-5 mb-2">
                        <a href="product-detail.html">Running Shoes For Men</a>
                      </h3>
                      <p class="cart-item-meta text-muted mb-0">
                        Size: 9 | Color: Red
                      </p>
                    </div>
                    <button type="button" class="btn-close" aria-label="Remove item"></button>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="quantity-controls">
                      <div class="input-group product-qty" style="width: 120px;">
                        <button type="button" class="quantity-left-minus btn btn-light rounded-0 rounded-start btn-number" data-type="minus">
                          <svg width="16" height="16">
                            <use xlink:href="#minus"></use>
                          </svg>
                        </button>
                        <input type="text" name="quantity" class="form-control input-number quantity" value="1">
                        <button type="button" class="quantity-right-plus btn btn-light rounded-0 rounded-end btn-number" data-type="plus">
                          <svg width="16" height="16">
                            <use xlink:href="#plus"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="cart-item-price">
                      <span class="price-amount fs-5 fw-bold">$99.00</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Cart Item 2 -->
              <div class="cart-item d-flex border-bottom pb-4 mb-4">
                <div class="cart-item-image me-4">
                  <img src="images/single-product-thumb2.jpg" alt="product" class="img-fluid" style="width: 100px;">
                </div>
                <div class="cart-item-details flex-grow-1">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h3 class="cart-item-title fs-5 mb-2">
                        <a href="product-detail.html">Sports Shoes For Women</a>
                      </h3>
                      <p class="cart-item-meta text-muted mb-0">
                        Size: 8 | Color: Blue
                      </p>
                    </div>
                    <button type="button" class="btn-close" aria-label="Remove item"></button>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="quantity-controls">
                      <div class="input-group product-qty" style="width: 120px;">
                        <button type="button" class="quantity-left-minus btn btn-light rounded-0 rounded-start btn-number" data-type="minus">
                          <svg width="16" height="16">
                            <use xlink:href="#minus"></use>
                          </svg>
                        </button>
                        <input type="text" name="quantity" class="form-control input-number quantity" value="1">
                        <button type="button" class="quantity-right-plus btn btn-light rounded-0 rounded-end btn-number" data-type="plus">
                          <svg width="16" height="16">
                            <use xlink:href="#plus"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="cart-item-price">
                      <span class="price-amount fs-5 fw-bold">$89.00</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Cart Actions -->
              <div class="cart-actions d-flex justify-content-between align-items-center mt-4">
                <a href="products.html" class="btn btn-outline-dark">
                  <svg class="me-2" width="16" height="16">
                    <use xlink:href="#arrow-right"></use>
                  </svg>
                  Continue Shopping
                </a>
                <button type="button" class="btn btn-outline-dark">Update Cart</button>
              </div>
            </div>
          </div>

          <!-- Cart Summary -->
          <div class="col-lg-4">
            <div class="cart-summary">
              <h3 class="section-title mb-4">Cart Summary</h3>
              <div class="summary-item d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span>$188.00</span>
              </div>
              <div class="summary-item d-flex justify-content-between mb-3">
                <span>Shipping</span>
                <span>Free</span>
              </div>
              <div class="summary-item d-flex justify-content-between mb-3">
                <span>Tax</span>
                <span>$18.80</span>
              </div>
              <div class="summary-total d-flex justify-content-between mb-4">
                <strong>Total</strong>
                <strong class="fs-5">$206.80</strong>
              </div>
              <button type="button" class="btn btn-black w-100 mb-3">Proceed to Checkout</button>
              <div class="payment-methods">
                <p class="text-muted mb-2">We Accept:</p>
                <div class="d-flex gap-2">
                  <img src="images/visa.png" alt="Visa" height="30">
                  <img src="images/mastercard.png" alt="Mastercard" height="30">
                  <img src="images/paypal.png" alt="PayPal" height="30">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="py-5 border-top">
    <!-- Copy footer from index.html -->
  </footer>

  <!-- Modals -->
  <!-- Copy all modals from index.html -->

  <!-- Scripts -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
